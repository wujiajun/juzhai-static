<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>页面不存在-拒宅网</title>
		<link href="http://css.51juzhai.com/css/jz_web.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="warp"><!--warp begin-->
			<div class="main"><!--main begin-->
				<div class="fix_top"><!--fix_top begin-->
					<div class="top"><!--top begin-->
						<h1><a href="http://www.51juzhai.com"></a></h1>
						<div class="area"><!--area begin-->
						</div><!--area end-->
						<div class="menu"><!--menu begin-->
							<a href="/searchusers">找伴儿</a>
							<a href="/showideas">出去玩</a>
						</div><!--menu end-->
					</div><!--top end-->
				</div><!--fix_top end-->
				<div class="content"><!--content begin-->
					<div class="t"></div>
					<div class="m"><!--m begin-->
						<div class="error404"><!--error404 begin-->
							<p></p>
							<span>抱歉，你访问的页面没有找到！</span>
							<em><font>5</font>秒后</em><a href="/">带我离开这里</a>
						</div><!--error404 end-->
					</div><!--m end-->
					<div class="b"></div>
				</div><!--content end-->
			</div><!--main end-->
			<div class="bottom_welcome"><!--bottom_welcome begin-->
				<div class="bottom_area">
					<p>拒宅网©2011&nbsp;<a href="http://www.miibeian.gov.cn/" target="_blank">沪ICP备11031778号</a></p><a href="http://weibo.com/51juzhai" target="_blank">官方微博</a><a href="/showideas">出去玩</a><a href="/showusers">找伴儿</a><a href="/aboutUs">关于我们</a>
				</div>
			</div><!--bottom_welcome end-->
		</div><!--warp end-->
		<script type="text/javascript" src="http://js.51juzhai.com/js/jquery/jquery-1.6.3.min.js"></script>
		<script type="text/javascript">
			setInterval(function(){
				var second = parseInt($("div.error404").find("font").text());
				if(second > 0){
					$("div.error404").find("font").text(second-1);
				}else{
					window.location.href = "/";
				}
			}, 1000);
			var searchInput = $("div.search > div.s_m > input");
			var initMsg = searchInput.attr("init-msg");
			searchInput.bind("focus", function(){
				if(searchInput.val() == initMsg){
					searchInput.val("");
				}
			}).bind("blur", function(){
				if(searchInput.val() == ""){
					searchInput.val(initMsg);
				}
			});
			searchInput.trigger("blur");
			$("#searchActsForm").submit(function(){
				if(searchInput.val() == initMsg){
					return false;
				}
				if(!checkValLength($("div.search > div.s_m > input").val(), 2, 100)){
					return false;
				}
				return true;
			});
			$("div.search > div.s_r > a").bind("click", function(){
				$("#searchActsForm").submit();
			});
		</script>
	</body>
</html>
